<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Huit Communes ~ Athis-Val-de-Rouvre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="hud-left">
                <span id="hud-commune"></span>
                <span id="hud-season"></span>
            </div>
            <div id="hud-right">
                <span id="hud-turn"></span>
                <span id="hud-happiness"></span>
                <span id="hud-villagers"></span>
                <span id="hud-hint"></span>
            </div>
        </div>
        <div id="controls-hint">
            <span class="ctrl-group"><span class="key">⬆⬇⬅➡</span><span class="key">ZQSD</span> Bouger</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">Espace</span> Interagir</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">I</span> Inventaire</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">J</span> Quêtes</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">B</span> Construire</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">G</span> Potager</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">M</span> Carte</span>
            <span class="ctrl-sep">·</span>
            <span class="ctrl-group"><span class="key">R</span> Relations</span>
        </div>
        <div id="notification" class="hidden"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
