<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Huit Communes ~ Athis-Val-de-Rouvre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="hud-left">
                <span id="hud-commune"></span>
                <span id="hud-season"></span>
            </div>
            <div id="hud-right">
                <span id="hud-turn"></span>
                <span id="hud-happiness"></span>
                <span id="hud-villagers"></span>
                <span id="hud-hint" style="font-size:11px;opacity:0.8;font-style:italic"></span>
            </div>
        </div>
        <div id="controls-hint">
            <span>Fleches/ZQSD: Bouger</span>
            <span>Espace: Interagir</span>
            <span>I: Inventaire</span>
            <span>J: Quetes</span>
            <span>B: Construire</span>
            <span>G: Potager</span>
            <span>M: Carte</span>
        </div>
        <div id="notification" class="hidden"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
